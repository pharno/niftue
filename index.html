		</style>

<body>

	<div id="editor">
		<div id="top">TOP</div>

		<div id="middle">
	    	<div id="viewport"></div>
	    	<div id="log">
	    		<div id="log-header">Log Window <span class="ui-icon ui-icon-carat-1-s float-right">&nbsp;</span></div>
	    		<div id="messages"></div>
	    	</div>


	    	</div>
	    	<div id="sidebar">
	    		<div class="ui">
	    			<h5>sidebar</h5>
	    			<h6>Rotation Speed</h6>
	    			<div id="speed"></div>
	    			<h6>Shininess</h6>
	    			<div id="shininess"></div>
	    			<h6>Color</h6>
	    			<div id="color"></div>


	    			<hr>
	    			<h6>Textures</h6>
	    			<div id="texturebox">
		    			<div id="textures">
		    			</div>

		    			<div id="textures-scrollbar">
		    			</div>
		    		</di>
	    		</div>


	    	</div>
	    	<br class="clearfix">
	    </div>

	    <div id="statusbar">Ready</div>


		<script type="text/javascript">
		var logger = new Logger($("#log"));
		$("#messages").slideUp();
		logger.log("initializing");
		var screenheight = window.innerHeight,
			screenwidth = window.innerWidth;

		var viewport = $("#viewport");
		viewport.height(screenheight-100);
		viewport.width(screenwidth-311);
		$("#sidebar").height(screenheight-101);
		$("#statusbar").width(screenwidth-10);


		//logger.critical("critical");

		$("#log-header").click(function(event){
			logger.stayOpen = false;
			logger.toggle();
		});


		logger.log("done");



		</script>
</body>
